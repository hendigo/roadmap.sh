<!DOCTYPE html>
<html lang="en-US">
	<head>
		<!-- Basic Metadata -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="author" content="Suhendi" />
		<meta name="description" content="Get in touch with Suhendi. Send a message or connect for collaboration opportunities." />
		<link rel="canonical" href="https://suhendi.com/contact.html" />
		<title>Contact - Suhendi</title>

		<meta property="og:title" content="Contact Suhendi" />
		<meta property="og:description" content="Reach out to Suhendi through the contact form or email" />
		<meta property="og:url" content="https://suhendi.com/contact.html" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<header>
				<nav class="main-nav">
					<ul>
						<li><a href="index.html">&larr; back to main page</a></li>
					</ul>
				</nav>
			</header>
			<main id="main">
				<section class="contact">
					<h1>Contact</h1>
					<form>
						<label for="name">Name</label>
						<input id="name" name="name" type="text" required />

						<label for="email">Email</label>
						<input id="email" name="email" type="email" required />

						<label for="message">Message</label>
						<textarea id="message" name="message" rows="6" required></textarea>

						<button type="submit">Send</button>
					</form>
				</section>
			</main>
		</div>
	</body>
</html>
